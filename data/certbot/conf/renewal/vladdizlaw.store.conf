# renew_before_expiry = 30 days
version = 2.11.0
archive_dir = /etc/letsencrypt/archive/vladdizlaw.store
cert = /etc/letsencrypt/live/vladdizlaw.store/cert.pem
privkey = /etc/letsencrypt/live/vladdizlaw.store/privkey.pem
chain = /etc/letsencrypt/live/vladdizlaw.store/chain.pem
fullchain = /etc/letsencrypt/live/vladdizlaw.store/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 7b1db16d13c17ab1bc8aac0b70b90a29
rsa_key_size = 4096
server = https://acme-staging-v02.api.letsencrypt.org/directory
authenticator = webroot
webroot_path = /var/www/certbot,
key_type = ecdsa
[[webroot_map]]
vladdizlaw.store = /var/www/certbot
www.vladdizlaw.store = /var/www/certbot
